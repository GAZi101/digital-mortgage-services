name: CI/CD Pipeline - App1

on:
  push:
    branches: ["main"]
env:
  IMG_NAME: gemardyz/digital-mortgage-service
  REGISTRY: docker.io
  GITHUB_SHA: ${{github.sha}}
  GITHUB_BRANCH: ${{github.ref_name}}
  CONTAINER: digital-mortgage-service
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java JDK
      uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'
    - name: Set up PostgreSQL
      uses: harmon758/postgresql-action@v1
      with:
        postgresql db: digital_mortgage
        postgresql user: ${{ secrets.POSTGRES_USERNAME }}
        postgresql password: ${{ secrets.POSTGRES_PASSWORD }}
        
    - name: Build with Maven
      env: 
        PORT: 8181
        POSTGRES_USERNAME: ${{secrets.POSTGRES_USERNAME}}
        POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
      run: mvn clean install
          
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        envs: IMAGE_NAME,GITHUB_SHA,GITHUB_BRANCH
        pull: true
        push: true
        tags: ${{ env.IMG_NAME }}:${{ env.GITHUB_BRANCH }}-${{ env.GITHUB_SHA }}

#     - name: Deploy to DigitalOcean - App1
#       uses: digitalocean/action-doctl@v2
#       with:
#         token: ${{ secrets.DIGITALOCEAN_TOKEN }}
#         command: apps create --spec /opt/digitalocean/digital-mortgage-deployment/docker/docker-compose.yml

    - name: SSH to Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.DIGITALOCEAN_HOST}}
        username: ${{secrets.DIGITALOCEAN_USERNAME}}
        key: ${{ secrets.DIGITALOCEAN_SSHKEY }}
        script: |
          docker stop ${{ env.CONTAINER }} || true
          docker rm ${{ env.CONTAINER }} || true
          docker pull ${{ env.IMG_NAME }}:${{ env.GITHUB_BRANCH }}-${{ env.GITHUB_SHA }}
          docker run -d --name ${{ env.CONTAINER }} -p 80:80 ${{ env.IMG_NAME }}:${{ env.GITHUB_BRANCH }}-${{ env.GITHUB_SHA }}
  
